<div class="col-md-12 text-center" ng-if="!value">
	<h3>Aún no se ha subido el informe</h3>
</div>


<div class="col-md-12">

	<div class="col-xs-6 col-md-6 col-lg-6" ng-if="value.url1">
		<h3>{{label1}}</h3>
			<a class="btn btn-primary" type="button" href="{{value.url1}}">
				<i class="fa fa-file-pdf-o" aria-hidden="true"></i> Descargar
			</a>
	</div>
	<div class="col-xs-6 col-md-6 col-lg-6" ng-if="!value.url1">
		<h3>Aun no está el {{label1}}</h3>
	</div>

	<div class="col-xs-6 col-md-6 col-lg-6" ng-if="value.url2">
		<h3>{{label2}}</h3>
			<a class="btn btn-primary" type="button" href="{{value.url2}}">
				<i class="fa fa-file-pdf-o" aria-hidden="true"></i> Descargar
			</a>
	</div>
	<div class="col-xs-6 col-md-6 col-lg-6" ng-if="!value.url2">
		<h3>Aun no está {{label2}}</h3>
	</div>
</div>


<div class="col-md-12 text-right">
	<small>
		Última actualización: <strong>{{value.create | date: 'yyyy-MM-dd HH:mm'}}</strong>
	</small>
</div>
