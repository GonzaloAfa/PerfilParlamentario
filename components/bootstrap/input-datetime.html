<div class="dropdown">
	<label class="active">{{label}}</label>
	<a class="dropdown-toggle" id="{{tag}}" role="button" data-toggle="dropdown">
		<div class="input-group">
			<input type="text" class="form-control" data-ng-model="value" data-date-time-input="YYYY-MM-DD HH:mm ">
			<span class="input-group-addon">
				<i class="glyphicon glyphicon-calendar"></i>
			</span>
		</div>
	</a>
	<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
		<datetimepicker data-ng-model="value" data-datetimepicker-config="{ dropdownSelector: '' }"/>
	</ul>
</div>
