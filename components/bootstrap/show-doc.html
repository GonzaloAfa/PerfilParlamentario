<div class="form-group text-center" ng-if="!value.url">
	<h3>Aún no se ha subido el informe</h3>
</div>

<div class="form-group" ng-if="value.url">
	<div class="input-group">
		<p>Informe:</p>
			<a class="btn btn-primary" type="button" href="{{value.url}}">
				<i class="fa fa-file-pdf-o" aria-hidden="true"></i> Descargar
			</a>
	</div>
	<div class="input-group">
		<small>
			Última actualización: <strong>{{value.create | date: 'yyyy-MM-dd HH:mm'}}</strong>
		</small>
	</div>
</div>
