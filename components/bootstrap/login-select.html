<ui-select 
	ng-model="element.selected" 
	theme="selectize" 
	ng-disabled="disabled" 
	ng-click="updateModel(element.selected)"
	>

	<ui-select-match placeholder="{{placeholder}}">{{$select.selected.name}}</ui-select-match>
	<ui-select-choices repeat="element in items | filter: $select.search">
		<span ng-bind-html="element.name | highlight: $select.search"></span>
	</ui-select-choices>
</ui-select>
