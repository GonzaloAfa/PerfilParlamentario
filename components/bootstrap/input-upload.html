<div>
    <div class="form-group">
        <label class="control-label">{{uploaddata.label}}</label>
        <input nv-file-select uploader="uploader" type="file">
    </div>


    <div class="form-group">
        <h3>Lista de subida</h3>
        <table class="table">
            <thead>
                <tr>
                    <th width="50%">Nombre</th>
                    <th ng-show="uploader.isHTML5">Tama√±o</th>
                    <th ng-show="uploader.isHTML5">Progreso</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in uploader.queue">
                    <td>
                        <strong>{{ item.file.name }}</strong>
                        <div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div>
                    </td>
                    <td ng-show="uploader.isHTML5" nowrap>{{
                        item.file.size/1024/1024|number:2 }} MB
                    </td>
                    <td ng-show="uploader.isHTML5">
                        <div class="progress" style="margin-bottom: 0;">
                            <div class="progress-bar" role="progressbar"
                                ng-style="{ 'width': item.progress + '%' }">
                            </div>
                        </div>
                    </td>
                    <td class="text-center">
                        <span ng-show="item.isSuccess">
                            <i class="glyphicon glyphicon-ok"></i>
                        </span>
                        <span ng-show="item.isCancel">
                            <i class="glyphicon glyphicon-ban-circle"></i>
                        </span>
                        <span ng-show="item.isError">
                            <i class="glyphicon glyphicon-remove"></i>
                        </span>
                    </td>
                    <td nowrap>
                        <button type="button" class="btn btn-success btn-xs"
                            ng-click="item.upload()"
                            ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                            <span class="glyphicon glyphicon-upload"></span>
                            Subir
                        </button>
                        <button type="button" class="btn btn-warning btn-xs"
                            ng-click="item.cancel()"
                            ng-disabled="!item.isUploading">
                            <span class="glyphicon glyphicon-ban-circle"></span>
                            Cancelar
                        </button>
                            <button type="button" class="btn btn-danger btn-xs"
                            ng-click="item.remove()">
                            <span class="glyphicon glyphicon-trash"></span>
                            Remover
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div>
            <p>
                <div class="progress" style="">
                    <div class="progress-bar" role="progressbar"
                    ng-style="{ 'width': uploader.progress + '%' }"></div>
                </div>
            </p>
            <button type="button" class="btn btn-success btn-s"
                ng-click="uploader.uploadAll()"
                ng-disabled="!uploader.getNotUploadedItems().length">
                <span class="glyphicon glyphicon-upload"></span> Upload all
            </button>
            <button type="button" class="btn btn-warning btn-s"
                ng-click="uploader.cancelAll()"
                ng-disabled="!uploader.isUploading">
                <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                all
            </button>
            <button type="button" class="btn btn-danger btn-s"
                ng-click="uploader.clearQueue()"
                ng-disabled="!uploader.queue.length">
                <span class="glyphicon glyphicon-trash"></span> Remove all
            </button>
        </div>

    </div>
</div>


<div class="col-md-12" 
     data-ng-init="load()">

    <h3>Files in the container</h3>

    <table class="table">

        <tbody>
        <tr ng-repeat="file in files">
            <td>
                <a href="{{uploaddata.url}}/download/{{file.name}}"><strong>{{
                    file.name }}</strong></a></td>
            <td>
            <td>
                <button type="button" class="btn btn-danger btn-xs"
                        ng-click="delete($index, file.id)"
                        title="Delete the file">
                    <span class="glyphicon glyphicon-trash"></span>
                    Remove
                </button>

            </td>
            </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
